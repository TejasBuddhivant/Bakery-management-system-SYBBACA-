<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url(./svg-pattern-topography.svg);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: #f5f5f5;
            padding: 10px 20px;
        }
        .logo {
            margin-left: 20px;
        }
        #admin-logo {
            margin-right: 20px;
            cursor: pointer;
        }
        #admin-logo:hover {
            opacity: 0.8;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .logout-button {
            background: none;
            border: none;
            color: #f5f5f5;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .logout-button:hover {
            opacity: 0.8;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="/logo.png" alt="Logo" height="50px" class="logo">
        <h1>Welcome to Admin</h1>
        <img src="./icon.svg" alt="Admin" height="30px" id="admin-logo">
    </nav>

    <script>
        document.getElementById("admin-logo").addEventListener("click", function() {
            window.location.href="/index.html";
        });
    </script>
</body>
</html>
