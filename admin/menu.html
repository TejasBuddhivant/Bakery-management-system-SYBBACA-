<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h3 {
            font-style: italic;
            font-weight: bold;
            color: #333;
        }
        .menu-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .tlink, .link {
            margin-bottom: 10px;
        }
        .tlink a, .link a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tlink a:hover, .link a:hover {
            background-color: #f0f0f0;
        }
